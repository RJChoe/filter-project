[pytest]
DJANGO_SETTINGS_MODULE = skincare_project.settings

# Test Discovery: Configures how Pytest discovers test files, classes, and functions.
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Add Custom Markers: Registers custom markers used for filtering tests (e.g., @pytest.mark.slow).
#    Markers must be registered to avoid warnings.
markers =
    integration: mark as integration test (runs slower)
    slow: mark test as slow to run

# Default Args: Defines flags that Pytest should run with every time.
#    Example: -rs (shows extra summary info), --strict-markers (warns about unregistered markers)
addopts = -ra --strict-markers

# Coverage thresholds (Phase 1: 50%)
[coverage:run]
branch = True

[coverage:report]
fail_under = 50